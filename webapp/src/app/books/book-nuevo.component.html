<form #f="ngForm" (ngSubmit)="guardarLibro(f)">
  <h1 mat-dialog-title>Agregar Nuevo Libro</h1>
  <mat-dialog-content>
    <section
      fxLayoutAlign="center"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field>
            <mat-label>Ingrese Titulo</mat-label>
            <input
              type="text"
              matInput
              placeholder="ejem. Libro Galaxias"
              name="titulo"
              ngModel
              required
            />
            <mat-error>debe ingresar el titulo del libro</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Ingrese Descripcion</mat-label>
            <input
              type="text"
              matInput
              placeholder="ejem. libro creado 1989"
              name="descripcion"
              ngModel
              required
            />
            <mat-error>debe ingresar la descripcion del libro</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Ingrese Precio</mat-label>
            <input
              type="text"
              matInput
              placeholder="ejem. 18"
              name="precio"
              ngModel
              required
            />
            <mat-error>debe ingresar el precio del libro</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Seleccione Autor</mat-label>
            <mat-select
              [(ngModel)]="selectAutor"
              name="autor"
              (selectionChange)="selected($event)"
            >
              <mat-option *ngFor="let autr of autores" [value]="autr.id">
                {{ autr.nombre + ' ' + autr.apellido }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Seleccione fecha publicacion"
              [matDatepicker]="picker"
              name="fechaPublicacion"
              [(ngModel)]="fechaPublicacion"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
